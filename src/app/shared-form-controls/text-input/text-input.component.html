<div
  class="text-input-container"
>
  <label class="form-label" for="username">
    {{label}}
  </label>
  <input
    class="text-input"
    id="username"
    type="text"
    [value]="value"
    [disabled]="isDisabled"
    [placeholder]="placeholder"
    (input)="onInput($event.target.value)"
    (blur)="onTouch()"
  >
  <div class="input-error" *ngIf="showError">
    {{errorText}}
  </div>
</div>
